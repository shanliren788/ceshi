
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>天筑工程设计院 | 建筑设计的艺术与精准</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            scroll-behavior: smooth;
            background-color: #f9f8f6;
            margin: 0;
        }
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #f9f8f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loader-line {
            width: 120px;
            height: 2px;
            background: #e5e5e5;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .loader-line::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #1c1917;
            animation: loading 1.5s infinite ease-in-out;
        }
        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader-line"></div>
        <span style="font-size: 10px; letter-spacing: 0.4em; font-weight: bold; color: #a8a29e; text-transform: uppercase;">TIANZHU DESIGN STUDIO</span>
    </div>

    <div id="root"></div>

    <!-- 引用 index.tsx，Vite 在构建时会将其转换为正确的 .js 文件 -->
    <script type="module" src="index.tsx"></script>

    <script>
        // 处理加载动画
        window.addEventListener('load', () => {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 500);
            }
        });
    </script>
</body>
</html>
