
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>天筑工程设计院 | 建筑设计的艺术与精准</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            scroll-behavior: smooth;
            background-color: #f9f8f6;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #1c1917;
            border-radius: 3px;
        }
        .arch-grid {
            background-size: 40px 40px;
            background-image: radial-gradient(circle, #d1d5db 1px, transparent 1px);
        }
        .sketch-font {
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }
        /* Loading animation for early injection */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #f9f8f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loader-line {
            width: 120px;
            height: 2px;
            background: #e5e5e5;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .loader-line::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #1c1917;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.10"
  }
}
</script>
</head>
<body class="bg-stone-50 text-stone-900 overflow-x-hidden">
    <div id="loading-overlay">
        <div class="loader-line"></div>
        <span style="font-size: 10px; letter-spacing: 0.4em; font-weight: bold; color: #a8a29e; text-transform: uppercase;">Initializing Design Studio</span>
    </div>

    <div id="root"></div>

    <!-- Fix: Relative path for script source to ensure compatibility with GitHub Pages subdirectories -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // Remove loading overlay when the app has likely hydrated
        window.addEventListener('load', () => {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 500);
            }
        });
    </script>
</body>
</html>
